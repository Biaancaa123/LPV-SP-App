<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      Login
    </ion-title>
    <!-- <ion-buttons slot="start">
      <ion-button color="primary">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <!-- <ion-buttons slot="end">
      <ion-button routerLink="/signup" >Sign up</ion-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
        <ion-card-title>Login</ion-card-title>
        <img src="assets/icon/logo.jpg" alt="">
    </ion-card-header>
    <ion-card-content>
        <form [formGroup]="formularioLogin">
            <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input formControlName="nombre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Contrase√±a</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>
        </form>
        <br>
        <ion-button (click)="ingresar()">
            ingresar
        </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
      <ion-buttons slot="end">
          <ion-button [routerLink]="['/signup']">Registrarse</ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-footer>
